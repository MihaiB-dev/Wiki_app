{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    
    <h1>Edit <span style="font-style: italic;">{{title}}</span> page</h1>
    <form  action="{% url 'edit' title=title %}" class = "edit_new" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    {{content}}
    
    
{% endblock %}
